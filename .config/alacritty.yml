font:
  normal:
    family: dina
    style: Regular

  bold:
    family: dina
    style: Bold

  italic:
    family: dina
    style: Italic

  bold_italic:
    family: dina
    style: Bold Italic

  size: 10 

scrolling:
  multiplier: 1

window:
  padding:
    x: 20
    y: 20

background_opacity: 0.92

dynamic_padding: false

key_bindings:
  - { key: K, mods: Alt,       action: ScrollPageUp}
  - { key: J, mods: Alt,       action: ScrollPageDown}
  - { key: K, mods: Alt|Shift, action: DecreaseFontSize}
  - { key: J, mods: Alt|Shift, action: IncreaseFontSize}


colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
